<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="weather-project-2.css" />
  </head>
  <body>
    <div class="message">
      <h1>
        🌤️
        <br />
        Currently 21° in Tokyo
      </h1>
      <h2>13° / <strong> 23° </strong></h2>
      <ul>
        <li>
          <h3>🌧️ Tomorrow</h3>
          <p>10° / <strong> 22° </strong></p>
        </li>
        <li>
          <h3>🌥 Saturday</h3>
          <p>15° / <strong> 17° </strong></p>
        </li>
        <li>
          <h3>☀️ Sunday</h3>
          <p>25° / <strong> 28° </strong></p>
        </li>
      </ul>
      <button>Change city</button>

      <p>Coded by Caroline Veloso</p>
    </div>
    <script>
      function uptadeHeading(newHeading) {
        let heading = document.querySelector("h1");
        heading.innerHTML = newHeading;
      }
      function changeTemp(temp) {
        return temp >= 0;
      }
      function changeCity() {
        let city = prompt("What city do you live in?");
        let temp = prompt("What temperature is it?");

        if (changeTemp(temp)) {
          uptadeHeading(`😄 <br />Currently ${temp} °C in  ${city}`);
        } else {
          uptadeHeading(`😢 <br />Currently ${temp} °C in ${city}`);
        }
      }
      let changeCityButton = document.querySelector("button");
      changeCityButton.addEventListener("click", changeCity);
    </script>
  </body>
</html>
